<body>
    <!--Nav Bar and Heading -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="header">
                <img src="assets/images/movie-theater.png" alt="logo" class="logo">
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Movie Quiz </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </li>
                    </ul>
                </div>
            </div>
            <!-- Timer -->
            <div id="timer">Time Remaining: 20 seconds</div>
        </nav>
    </header>

    <!--Game-->
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <h1>Quiz</h1>
                <p id="question">Question will appear here</p>
                <div id="answer-buttons" class="button-container">
                    <button class="answer-btn" onclick="checkAnswer(0)">Answer 1</button>
                    <button class="answer-btn" onclick="checkAnswer(1)">Answer 2</button>
                    <button class="answer-btn" onclick="checkAnswer(2)">Answer 3</button>
                </div>

                <p id="result-message"></p>
                <button class="next-question-btn" onclick="nextQuestion()" style="padding-left: 20px;">Next
                    Question</button>
                <div class="score-area">
                    <p class="scores">Correct Answers: <span id="score">0</span></p>
                    <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
                </div>
            </div>
        </div>
        <!-- Audio element is hidden, it will be controlled via JavaScript -->
        <audio id="question-sound" src="assets/audio/correct-answer.mp3" preload="auto"></audio>
        <audio id="question-sound" src="assets/audio/incorrect-answer.mp3" preload="auto"></audio>
    </main>

    <!--Hot to play link-->

    <!--Scripts-->
    <script src="assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/b22b38ff85.js" crossorigin="anonymous"></script>
